<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JUEGO</title>
<link rel="stylesheet" href="style.css">
  </head>
      <script type="text/javascript" src="app.js">

        </script>
  <body>

    <div style="background-color:#b4b4b4;color:darkblue;padding:20px;">

      <header>
              <h1>Bienvenido a las preguntas del Mundial</h1>

<input id="name" type="text" max="()">
<button onclick="myFunction()">OK</button>
 <p id="demo"></p>
<script>
function myFunction() {var txt = ""; if (document.getElementById("name").validity.rangeOverflow)
{ txt = "Value too large";} else {txt = "Bienvenida"}
    document.getElementById("demo").innerHTML = txt;}

</script>
</header>
</html>
